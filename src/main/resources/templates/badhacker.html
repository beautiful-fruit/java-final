<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Hacker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 4em;
            margin-top: 50px;
        }
        .badge {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1.5em;
            border-radius: 20px;
            margin: 20px;
        }
        .message {
            font-size: 2em;
            color: #555;
        }
        .gif {
            width: 300px;
            margin-top: 30px;
        }
        button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 50px;
        }
        button:hover {
            background-color: #e63d31;
        }
    </style>
</head>
<body>
    <h1>Bad Hacker</h1>

    <div class="badge">Bad Hacker 👎</div>

    <p class="message">嗯，你以為你是黑客，但其實… 你只是在自虐 🤦‍♂️。</p>

    <img src="https://media.giphy.com/media/3o6ozpDDeNKjIRgX2I/giphy.gif" alt="Bad Hacker GIF" class="gif">

    <button onclick="showWarning()">再試一次，可能會成功！</button>

    <script>
        function showWarning() {
            alert("嘿！不要再做這些愚蠢的事了。試著學些真本事吧！");
        }
    </script>
</body>
</html>
